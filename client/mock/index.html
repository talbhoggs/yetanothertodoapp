<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YetAnotherTodo App</title>
     <style>
        * {
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }

        image {
            display: block;
        }

        body {
            font-family: "Segoe","Segoe UI","Arial","sans-serif";
            background-color: #FAF9F8;
        }

        input, button {
            font-size: inherit;
        }

        /* navigation */
        header {
            position: fixed;
            top:0;
            width: 100%;
        }
        nav {
            background: #2564cf;
            color: #fff;
            height:50px;
            display: flex;
        }

        nav h2 {
            padding: 0.7rem 1rem  1rem 0.7rem;
        }
        main {
            height: 100vh;
            display:flex;
            padding-top: 50px;
        }


        section {
            display: flex;
            flex-direction: column;
            margin: 0 1rem 1rem 1rem;
            font-size: 0.9rem;
            height: 100%;
        }

        section li {
            background-color: #FFF;
            padding: 1rem;
            margin-bottom: 1rem;
            list-style-type: none;

            display:flex;
            /*text-decoration: line-through;*/
        }

        section li input:focus{
            outline: none;
        }

        section li input[type="text"] {
            border: none;
            display: inline-block;
            width: 100%;
            background-color: #FFF;
        }

        section li input[type=checkbox] {
            display: inline-block;
            margin-right: 0.7rem;
        }

        section li span {
            display: inline-block;
            margin-right:0.7rem;
        }
        
        section li:hover {
            background-color: #eff6fc;
            cursor: pointer;
        }

        .content li {
            -webkit-box-shadow: 5px 5px 5px -5px rgba(0,0,0,0.53);
            -moz-box-shadow: 5px 5px 5px -5px rgba(0,0,0,0.53);
            box-shadow: 5px 5px 5px -5px rgba(0,0,0,0.53);
        }

        .content {
            width: 100%;
            /*margin-right:480px; variable*/ 
        }

        .content-details {
            position: fixed;
            height: 100%;
            background-color: #FAF9F8;
            right:0;
            display: none;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0 1.5rem 1.5rem;
        }
        .content-header h3 {
            padding-bottom: 0.8rem;
        }
       
        .details {
            width: 400px;
            padding:1rem;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: -3px 1px 5px -4px rgba(0,0,0,0.77);
            -webkit-box-shadow: -3px 1px 5px -4px rgba(0,0,0,0.77);
            -moz-box-shadow: -3px 1px 5px -4px rgba(0,0,0,0.77);
        }

        .details-footer {
            display: flex;
            justify-content: space-between;
            position: sticky;
            bottom: 0;
            padding: 1rem 1rem;
            border-top: 1px dotted grey;
        }


        .show-content-details {
            z-index: 1;
            display: block;
        }

        .min-content {
            margin-right:440px;
        }

        input[type=button] {
            height: 32px;
            width: auto;
            padding: 0 8px;
            font-size: 0.8rem;
            background-color: #fff;
            text-align: right;
            cursor: pointer;
            border: 1px solid grey;
        }

        /* add todo */
        form {
            margin-bottom: 1rem;
        }

        .add-todo {
            background-color: #FFF;
            list-style-type: none;
            display:flex;
            border: 0.5px dotted grey;
            border-radius: 4px;
        }

        .add-todo span {
            display: inline-block;
            padding:1rem 0 1rem 1rem;
        }

        .add-todo input[type=text] {
            padding: 1rem;
            border: none;
            display: inline-block;
            width: 100%;
        }

       .add-todo input:focus {
            outline: none;
        }

        .due-date {
            padding: 0.3rem;
            display: flex;
            justify-content: space-between;

            border: 0.5px dotted grey;
            -webkit-box-shadow: 5px 5px 5px -5px rgba(0,0,0,0.53);
            -moz-box-shadow: 5px 5px 5px -5px rgba(0,0,0,0.53);
            box-shadow: 5px 5px 5px -5px rgba(0,0,0,0.53);
        }
 
        .due-date [type=date] {
            border: none;
        }

       .due-date span {
            padding-top:0.4rem;
            margin-left: 0.5rem;
        }
        .hidden {
           display: none; 
        }

     </style>
</head>
<body>
<header>
    <nav>
        <h2>YetAnotherTodo</h2>
    </nav>
</header>
<main>
    <!--<section class="content min-content">-->
    <section class="content min-content">
        <div class="content-header">
            <div>
            <h3>My Day:</h3>
            <span>Monday, Feb 5</span>
            </div>
            <span> Sort </span>
        </div>
        <form class="addform">
        <!--
        <ul>
            <li><span>+ </span> <input type="text" placeholder="Add Todo:"/>
        </ul>
        -->
            <div class="add-todo">
                <span>+ </span> <input type="text" placeholder="Add Todo:"/>
            </div>
            <div class="due-date">
                <span>Due Date : <input type="date" /></span> <input type="button" value="Add" />
            </div>
        </form>
        <ul>
            <li><input type="checkbox" /> Learn React 18</li>
            <li><input type="checkbox" /> Task number 1</li>
            <li><input type="checkbox" /> Task number 1</li>
        </ul>
    </section>

    <!--<div class="content-details show-content-details">-->
    <div class="content-details show-content-details">
        <section class="details">
            <div>
            <ul>
                <li><span>+ </span> <input type="text" placeholder="Add Todo:"/></li>
                <li><input type="date" /></li>
            </ul> 
            <input type="button" value="Save" />
            </div>
            <div class="details-footer">
                <span>hide</span>
                <span>delete</span>
            </div>
        </section>
    </div>
</main>
</body>
</html>
